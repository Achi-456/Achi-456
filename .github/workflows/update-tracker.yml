name: Update Weekly Goals

on:
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours
  workflow_dispatch:      # Allows manual trigger
  push:                   # Optional: runs when you update the script itself
    paths:
      - 'scripts/update_goals.py'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      # UPDATE 1: Install the specific libraries needed for the new script
      - name: Install Dependencies
        run: pip install PyGithub pytz
        
      # UPDATE 2: Ensure the Env Var matches what the Python script looks for (GH_TOKEN)
      - name: Run Update Script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/update_goals.py
        
      - name: Commit and Push
        run: |
          git config --global user.name "GoalBot"
          git config --global user.email "bot@noreply.github.com"
          git add README.md
          # "|| exit 0" prevents the workflow from failing if there are no changes to commit
          git commit -m "docs: auto-update weekly goals" || exit 0
          git push
